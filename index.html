<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just Talk ðŸ’—</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #fde2e4, #e0f4f1);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .box {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 25px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 12px 35px rgba(0,0,0,0.12);
      width: 90%;
      max-width: 380px;
    }

    h1 {
      font-size: 20px;
      color: #444;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 26px;
      border: none;
      border-radius: 30px;
      font-size: 15px;
      cursor: pointer;
    }

    #yes {
      background: #ff8fab;
      color: white;
    }

    #no {
      background: #adb5bd;
      color: white;
      position: absolute;
      left: 160px;
      top: 55px;
      transition: 0.15s;
    }

    .love {
      font-size: 20px;
      color: #ff5d8f;
      display: none;
      margin-top: 20px;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(-40px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>
      akrati ðŸ’—<br>
      ek baar baat to kar le<br>
      tune to direct block hi kar diya<br>
      mai pakka se koi line nhi marunga ðŸ˜Œ
    </h1>

    <div class="buttons">
      <button id="yes" onclick="yesClicked()">YES ðŸ’•</button>
      <button id="no">NO ðŸ™„</button>
    </div>

    <div class="love" id="love">
      Haha ðŸ˜„<br>
      Mujhe pata tha tum YES hi karogi ðŸ’—
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    let firstTime = true;

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    function moveNo() {
      if (firstTime) {
        firstTime = false;
        return;
      }
      const x = Math.random() * 120 + 120;
      const y = Math.random() * 20 + 50;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function yesClicked() {
      document.getElementById("love").style.display = "block";

      for (let i = 0; i < 15; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ðŸ’—";
        heart.style.left = Math.random() * window.innerWidth + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }

      // WhatsApp (Android)
      const phoneNumber = "91XXXXXXXXXX"; // apna number
      const message = "Haan ðŸ˜Š baat kar lete hain";

      const whatsappURL =
        "intent://send?phone=" +
        phoneNumber +
        "&text=" +
        encodeURIComponent(message) +
        "#Intent;scheme=whatsapp;package=com.whatsapp;end";

      window.location.href = whatsappURL;
    }
  </script>

</body>
</html>
