<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just Talk ðŸ’—</title>

  <!-- Mobile optimization -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #fde2e4, #e0f4f1);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .box {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 25px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 12px 35px rgba(0,0,0,0.12);
      width: 90%;
      max-width: 380px;
      z-index: 2;
    }

    h1 {
      font-size: 20px;
      color: #444;
      margin-bottom: 25px;
      line-height: 1.4;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 26px;
      border: none;
      border-radius: 30px;
      font-size: 15px;
      cursor: pointer;
    }

    #yes {
      background: #ff8fab;
      color: white;
    }

    #no {
      background: #adb5bd;
      color: white;
      position: absolute;
      left: 120px;
      top: 20px;
    }

    .love {
      font-size: 20px;
      color: #ff5d8f;
      display: none;
      margin-top: 20px;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: fall 3s linear forwards;
      z-index: 1;
    }

    @keyframes fall {
      0% {
        transform: translateY(-40px);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>
      Akrati ðŸ’—<br>
      ek baar baat to sun le tune to direct block he kar diya :)<br>
      mai koi line nahi maarunga pakka ðŸ˜Œ
    </h1>

    <div class="buttons">
      <button id="yes" onclick="yesClicked()">YES ðŸ’•</button>
      <button id="no"
        onmouseenter="moveNo()"
        ontouchstart="moveNo()"
        onclick="moveNo()">NO ðŸ™„</button>
    </div>

    <div class="love" id="love">
      Haha ðŸ˜„<br>
      Mujhe pata tha tum YES hi karogi ðŸ’—
    </div>
  </div>

  <script>
    function moveNo() {
      const noBtn = document.getElementById("no");
      const box = document.querySelector(".buttons");

      const maxX = box.clientWidth - noBtn.offsetWidth;
      const maxY = box.clientHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function yesClicked() {
      document.getElementById("love").style.display = "block";

      for (let i = 0; i < 20; i++) {
        createHeart();
      }
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ðŸ’—";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.animationDuration = (Math.random() * 2 + 2) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 3000);
    }
  </script>

</body>
</html>
